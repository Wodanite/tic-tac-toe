<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div id="gameboard">
        <div class="firstRow">
            <div class="x0y0" id="box1"></div>
            <div class="x1y0" id="box2"></div>
            <div class="x2y0" id="box3"></div>
        </div>
        <div class="secondRow">
            <div class="x0y1" id="box4"></div>
            <div class="x1y1" id="box5"></div>
            <div class="x2y1" id="box6"></div>
        </div>
        <div class="thirdRow">
            <div class="x0y2" id="box7"></div>
            <div class="x1y2" id="box8"></div>
            <div class="x2y2" id="box9"></div>
        </div>
    </div>
</body>
</html>
